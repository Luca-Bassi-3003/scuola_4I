<html>
    <head><title>Form-Textarea</title></head>
    <body>
        <!-- definisce un'area di testo multiriga, come una sorta di lavana.
            rows stabilisce la quantità di righe invisibili che ci sono.
            cols stabilisce la quantità di colonne invisinbili che ci sono  -->
        <form>
            <textarea name="message" rows="60" cols="50">
                The cat was playing in the garden.
            </textarea>
        </form>
    </body>
</html>

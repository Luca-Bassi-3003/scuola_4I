<html lang="it">
  <!-- dichiara la lingua della pagina e aiuta i motori di ricerca e i browser -->
  <head>
    <title>Attributi</title>
  </head>
  <body>
    <!-- ATTRIBUTI: specificano la funzione o la tipologia dell'elemento -->
    <!-- sintassi: <tag attrbuto="valore">contenuto random</tag> -->

    <br />
    <!-- utilizzo href -->
    <a
      href="https://www.google.com/search?q=Festivit%C3%A0+di+dicembre+in+tutto+il+mondo&oi=ddle&ct=173710363&hl=it&kgmid=ddl&source=doodle-ntp&ved=0ahUKEwjDxfrKjuXtAhVSNewKHZpODcQQPQgB"
      >parola con link</a
    >
    <!-- stringhe con link. se non c'è niente si metti # tra i doppi apici-->
    <br /><!-- devo mettere https perchè sennò quando vado ad aprirlo mi reindirizza in un file presente localmente -->
    <a href="p2.html">pagina successiva</a>
    <!-- link che va alla pagina dopo -->
    <br />

    <hr />

    <br />
    <!-- utilizzo src -->
    <img src="bonny.png" alt="immagine non vista" />
    <!-- alt visualizza l'immagine e se non viene caricata o comunque visualizzata un testo alternativo -->
    <img src="Immagine 2020-11-01 231200.png" />
    <!-- src sta per search quindi dove va a prendere l'immagine -->
    <br />

    <hr />

    <p title="I'm a tooltip">This is a paragraph</p>
    <!-- title serve per mettere un tooltip, cioè un messaggio che compare quando posiziono il cursore sopra una parola, una frase, un'immagine o altro -->
    <p style="color: red">This is a red paragraph.</p>
  </body>
</html>

<html>
    <head>
        <title>List</title></head>
    <body>

        <!-- Unordered List -->
        <ul>
            <li>cane</li>
            <li>gatto</li>
            <li>maiale</li>
        </ul>

        <hr>

        <!-- Ordered List -->
        <ol>
            <li>cane</li>
            <li>gatto</li> 
            <li>maiale</li>
        </ol>

        <hr>

        <!-- Description List -->
        <dl> <!-- definisce l'elenco delle descrizioni -->
            <dt>Coffee</dt> <!-- definisce il termine (nome) -->
            <dd>black hot drink</dd> <!-- descrive ogni termine -->
        </dl>

        <hr>

        <!-- POSSO CREARE ALTRE LISTE ALL'INTERNO DELLE LISTE STESSE --> 
        <ol>
            <li>cane</li>
                <ul> <!-- che io metta la UL fuori o dentro cane mi da lo stesso effetto, anche se sono due cose diverse -->
                    <li>dalmata</li>
                    <li>pastore</li>
                    <li>volpino</li>
                </ul>
            <li>gatto</li> 
            <li>maiale</li>
        </ol>

        <hr>

        <dl> 
            <dt>Prova</dt> 
            <dd>cani</dd>
                <ol>
                    <li>dalmata</li>
                    <li>pastore</li>
                    <li>volpino</li>
                </ol>
            <dd>gatti</dd>
        </dl>
    
        <!-- la lista dopo se stessa mette un invio -->
    </body>
</html>

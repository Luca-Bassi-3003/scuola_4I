<html>
  <head>
    <title>Colors</title>
  </head>
  <body>
    <!-- Names -->
    <h3 style="color: red">Colorazione per nome</h3>

    <!-- RGB dec (red, green, blue)-->
    <!-- i valori si possono mettere anche in percentuale -->
    <h3 style="color: rgb(255, 0, 0)">Colorazione RGB dec</h3>

    <!-- RGB hex -->
    <h3 style="color: #ff0000">Colorazione RGB hex</h3>

    <!-- RGBA (A, alpha, Ã¨ per la trasparenza che va da 0.0 [compl. trasparente] a 1.0 [compl. opaco]) -->
    <h3 style="color: rgba(255, 0, 0, 0.5)">Colorazione RGBA</h3>

    <h3 style="color: hsl(hue, saturation, lightness)">Colorazione HSL</h3>

    <h3 style="color: hsla(hue, saturation, lightness, alpha)">
      Colorazione HSLA
    </h3>
  </body>
</html>

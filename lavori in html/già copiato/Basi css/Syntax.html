<html>
    <head>
        <title>Syntax</title>
        <style type="text/css">
            p {
                color: rgb(255, 0, 0); /* definisce il colore del testo */
                background-color:aquamarine; /* definisce lo sfondo del testo */
            }
        </style>
        <link rel="stylesheet" href="myStyle.css" type="text/css"> <!-- collega questo foglio con quello css -->
    </head>
    <body>
        <!-- FORMA GENERALE:
            selettore{
                proprietà1: valore;
                proprietà2: valore;
            }
        -->
        <h1>3 modalità di utilizzo del CSS:</h1>
        <ul>
            <li>
                Inline: utilizzando l'attributo style dentro gli elementi HTML
                <h3 style="color:rgb(255, 0, 0); background-color:aquamarine;">css Inline</h1>
            </li>
            
            <hr>

            <li>
                Internal: utilizzando l'elemento style <!-- <style> --> dentro la sezione head <!-- <head> -->
                <p>css Internal</p>
            </li>

            <hr>

            <li>
                External: utilizzando l'elemento link <!-- <link> --> per collegare un un file CSS esterno
                <h2>css External</h2>
            </li>
        </ul>

        
    </body>
</html>
